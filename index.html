<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <main>
    <header>
      <h1 class="appName">Live Alert App</h1>
    </header>

    <div class="logo">Logo</div>
    <h2>Forgot Password</h2>
    <form>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="pw"><b>Safeword</b></label>
      <input type="password" placeholder="Enter Safeword" name="pw" required>

      <button type="submit" class="login button">Login</button>
      <button type="click" class="cancel button">Cancel</button>
    </form>
  </main>
</body>

</html>
